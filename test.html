<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clay Oven - Our Team</title>
    
    <!-- Font Awesome for Social Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    
    
    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
       /* Footer Base */
.modern-footer {
    background: white;
    color: black;
    padding: 50px 20px;
    font-family: 'Poppins', sans-serif;
}

/* Footer Content Layout */
.footer-content {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 20px;
    text-align: left;
}

/* Contact Section */
.footer-section.contact h3 {
    font-size: 1.5rem;
    color: #b71c1c;
    margin-bottom: 10px;
}

.footer-section.contact p {
    font-size: 1rem;
    line-height: 1.6;
}

/* Links Section */
.footer-section.links h3 {
    font-size: 1.5rem;
    margin-bottom: 10px;
    color: #b71c1c;
}

.footer-section.links ul {
    list-style: none;
    padding: 0;
}

.footer-section.links ul li a {
    color: black;
    text-decoration: none;
    font-size: 1rem;
    transition: color 0.3s ease;
}

.footer-section.links ul li a:hover {
    color: #b71c1c;
}

/* Delivery Partners Section */
.footer-section.partners h3 {
    font-size: 1.5rem;
    color: #b71c1c;
    margin-bottom: 15px;
}

.partner-logos {
    display: flex;
    gap: 15px;
    align-items: center;
}

.partner-logos a img {
    width: 120px; /* Adjust logo size as needed */
    height: auto;
    transition: transform 0.3s ease, filter 0.3s ease;
}

.partner-logos a img:hover {
    transform: scale(1.1);
    filter: brightness(1.2);
}

/* Footer Bottom */
.footer-bottom {
    text-align: center;
    margin-top: 30px;
    font-size: 0.9rem;
    color: rgba(255, 255, 255, 0.8);
    border-top: 1px solid rgba(255, 255, 255, 0.2);
    padding-top: 20px;
}















    </style>
</head>
<body>
    <footer class="modern-footer">
        <div class="footer-content">
            <!-- Left: Contact Section -->
            <div class="footer-section contact">
                <h3>Contact Us</h3>
                <p>123 Hakka Lane, Winnipeg, MB</p>
                <p>Phone: (204) 123-4567</p>
                <p>Email: info@hakkaflavors.com</p>
            </div>
    
            <!-- Center: Navigation Links -->
            <div class="footer-section links">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#delivery">Delivery</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
    
            <!-- Right: Delivery Partners -->
            <div class="footer-section partners">
                <h3>Delivery Partners</h3>
                <div class="partner-logos">
                    <a href="https://www.skipthedishes.com/clay-oven-kenaston-boulevard" target="_blank">
                        <img src="SkipTheDishes_logo.svg.png" alt="SkipTheDishes Logo" />
                    </a>
                    <a href="https://www.ubereats.com" target="_blank">
                        <img src="Uber_Eats_2020_logo.svg.png" alt="Uber Eats Logo" />
                    </a>
                    <a href="https://www.doordash.com" target="_blank">
                        <img src="DoorDash_Logo.svg.png" alt="DoorDash Logo" />
                    </a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Hakka Flavors | All Rights Reserved.</p>
        </div>
    </footer>

AOS.init({

</body>
</html>
